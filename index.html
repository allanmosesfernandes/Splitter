<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sick Animation</title>
    <link rel="stylesheet" href="style.css" />

    <!-- CDN libraries CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/splitting/dist/splitting.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/splitting/dist/splitting-cells.css"
    />
  </head>
  <body>
    <main class="app">
      <section class="hero">
        <div class="hero_wrapper">
          <div class="hero_media" data-rows="3">
            <figure class="hero_figure">
              <img src="./background.png" alt="" class="hero_image" />
            </figure>
          </div>
          <div class="hero_row">
          <div class="hero_row_text">
            <h1>Nottingham</h1>
            <h4>Blossoms</h4>
          </div>
          <div class="hero_row_separator"></div>
        </div>

        <div class="hero_row">
          <div class="hero_row_text">
            <h4></h4>
            <h1>Students</h1>
          </div>
          <div class="hero_row_separator"></div>
        </div>

        <div class="hero_row">
          <div class="hero_row_text">
            <h1>Partnership</h1>
            <h4>Dreamscape</h4>
          </div>
          <div class="hero_row_separator"></div>
        </div>

        <!-- <div class="hero_row">
          <div class="hero_row_text">
            <h4>Elixir</h4>
            <h1>Nature's</h1>
          </div>
          <div class="hero_row_separator"></div>
        </div> -->
        </div>

      </section>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://www.unpkg.com/splitting/dist/splitting.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
